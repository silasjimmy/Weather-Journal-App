<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class="holder zip">
      <label for="zipcode">Enter zipcode/city here</label>
      <input type="text" id="zipcode" placeholder="Example: 05001 or london">
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea id="feelings" placeholder="Example: lucky" rows="9" cols="50"></textarea>
      <button type="submit" id="generate">Generate</button>
    </div>
    <div class="holder entry">
      <h2 class="title">Most Recent Entry</h2>
      <div id="cards" class="cards"></div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
